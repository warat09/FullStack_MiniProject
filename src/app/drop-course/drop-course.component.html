<p>drop-course works!</p>
<table>
  <tr>
    <th></th>
    <th>Subject ID</th>
    <th>Subject Name</th>
    <th>Section</th>
  </tr>
  <tr *ngFor="let list of currentSubject">
    <td><input type="checkbox" [checked] = "list.Subject_Checked" [(ngModel)]="list.Subject_Checked"></td>
    <td>{{list.Subject_ID}}</td>
    <td>{{list.Subject_Name}}</td>
    <td>{{list.Subject_Section_Num}}</td>
  </tr>
</table>
<div>
  <button (click)="onSubmitDrop()">Drop</button>
</div>
