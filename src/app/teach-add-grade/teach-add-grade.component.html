<div>
  <label>YEAR</label>
  <select [(ngModel)]="Watch_Year">
    <option *ngFor="let sublist of Watch_Year_list" [value]="sublist">
      {{sublist}}
    </option>
  </select>
  <label>Semester</label>
  <select [(ngModel)]="Watch_Semester">
    <option *ngFor="let sublist of Watch_Semester_list" [value]="sublist">
      {{sublist}}
    </option>
  </select>
</div>
<div>
  <button (click)="onSubmitYear()">Watch Data</button>
</div>

<div *ngIf="result.length===0">
  <label>ไม่มีข้อมูล</label>
</div>
<div *ngIf="result.length!==0">
<table>
  <tr>
    <th>Subject ID</th>
    <th>Subject Name</th>
    <th>Subject Teach Date</th>
    <th>Subject Teach Time</th>
  </tr>
  <tr *ngFor="let item of result">
    <td>{{item.Subject_ID}}</td>
    <td>{{item.Subject_Name}}</td>
    <td>{{item.Teach_Date}}</td>
    <td>{{item.Teach_Time}}</td>
    <table>
      <tr>
        <th>Student_ID</th>
        <th>Student_Name</th>
        <th>Student_Grade</th>
      </tr>
      <tr *ngFor="let Subitem of item.Student_Data">
        <td>{{Subitem.Student_ID_Student}}</td>
        <td>{{Subitem.Student_Name}}</td>
        <td>
          <select [(ngModel)]="Subitem.Registration_GPA">
            <option *ngFor="let sublist of Grade_list" [value]="sublist">
              {{sublist}}
            </option>
          </select>
        </td>
      </tr>
    </table>
  </tr>
</table>
<div>
  <button (click)="onSubmitUpdateData()">UpDate Data</button>
</div>
</div>
